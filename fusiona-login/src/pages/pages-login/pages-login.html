<ion-content padding>
  <div class="imageContainer">
    <h2 style="color: #488aff; margin-bottom: 20px;">Fusiona-Login!!!</h2>
    <img src="../../assets/imgs/logo-2790253_640 (2).png" />
  </div>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label floating>Correo Electrónico</ion-label>
        <ion-input
          no-auto-scroll
          [(ngModel)]="username"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input
          no-auto-scroll
          [(ngModel)]="password"
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <div style="padding-top: 5%;">
        <button ion-button primary block (click)="login()">
          Iniciar Sesión
        </button>
      </div>
      <div>
        <button ion-button primary block (click)="goToRegister()">
          Registrarse
        </button>
      </div>
    </div>
  </div>
</ion-content>
